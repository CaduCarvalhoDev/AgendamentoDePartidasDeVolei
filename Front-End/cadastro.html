<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VôleiMatch Cadastro</title>
    <link rel="stylesheet" href="/styles/cadastro.css">
</head>
<body>
    
    <div class="back-arrow" onclick="window.location.href='login.html'">
        <span>←</span>
    </div>

    <div class="right-panel">
        <h2>
            <img src="/imagens/cadastro icone.png" alt="Ícone do login" class="login-icon"> 
        </h2>
        
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome"></label>
                <input type="text" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="contato"></label>
                <input type="text" id="contato" placeholder="Contato" required>
            </div>
            <div class="form-group">
                <label for="login"></label>
                <input type="text" id="login" placeholder="Login" required>
            </div>
            <div class="form-group">
                <label for="senha"></label>
                <input type="password" id="senha" placeholder="Senha" required>
            </div>

            <button type="button" class="login-button" id="register-button">Cadastrar-se</button>
        </form>
    </div>

    
    <script>
        document.getElementById('register-button').addEventListener('click', function () {
            
            const nome = document.getElementById('nome').value.trim();
            const contato = document.getElementById('contato').value.trim();
            const login = document.getElementById('login').value.trim();
            const senha = document.getElementById('senha').value.trim();

            
            if (nome && contato && login && senha) {
                
                window.location.href = 'reserva.html';
            } else {
                
                alert('Por favor, preencha todos os campos antes de continuar.');
            }
        });
    </script>
</body>
</html>
