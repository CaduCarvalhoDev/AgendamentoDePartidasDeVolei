<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V√¥leiMatch Perfil</title>
    <link rel="stylesheet" href="/styles/perfil.css">
</head>
<body>
    <div class="container">
        <div class="back-arrow">
            <a href="reserva.html">‚Üê</a>
        </div>
        
       
        <div class="top-right-icon">
            <a href="listadeusuarios.html">
                <img src="/imagens/icon-usuario-cadastrado.png" alt="√çcone de grupo">
            </a>
        </div>

        <h1 class="title">MEU PERFIL</h1>
        <div class="profile-box">
            <h2 class="profile-title">Meus dados</h2>
            <div class="profile-icon">
                <img src="/imagens/pessoa fundo.png" alt="Foto de perfil">
            </div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Digite seu nome">
                </div>
                <div class="form-group">
                    <label for="contact">Contato:</label>
                    <input type="email" id="contact" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" placeholder="Digite seu login">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <div class="password-field">
                        <input type="password" id="password" placeholder="Digite sua senha">
                        <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <div class="form-group">
                    <a href="editarperfil.html" class="edit-button">Editar dados</a>
                </div>
            </form>
        </div>
    </div>

    <style>
        
        .edit-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 30px;
            background-color: #FFFFFF;
            color: #0044cc;
            text-decoration: none;
            border: 2px solid #0044cc;
            border-radius: 25px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .edit-button:hover {
            background-color: #0044cc;
            color: #FFFFFF;
        }

        
        .top-right-icon {
            position: absolute;
            top: 40px; 
            right: 150px; 
            display: flex;
            align-items: center;
            justify-content: center;
        }

       
        .top-right-icon img {
            width: 50px; 
            height: 50px; 
        }

       
        .top-right-icon:hover img {
            filter: brightness(0.8);
        }
    </style>
</body>
</html>
