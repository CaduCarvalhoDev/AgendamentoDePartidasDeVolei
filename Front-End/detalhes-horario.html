<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VôleiMatch Evento Confirmado</title>
    <link rel="stylesheet" href="/Front-End/styles/detalhes-horario.css">
</head>
<body>
    <h1 class="page-title">FINALIZE SUA RESERVA</h1>
    <div class="container">
        
        <button class="back-button" onclick="window.location.href='reserva.html'">&larr;</button>
        
        
        <div class="card">
            <div class="image-section">
                <img src="/Front-End/imagens/quadra 1.png" alt="Quadra 02">
                <div class="quadra-info">Quadra 02</div>
                <div class="time-info">16:00 às 17:00<br>DIA 12</div>
            </div>
            <div class="form-section">
                
                <input type="text" id="event-id" class="input" placeholder="NOME DO EVENTO">
                
                
                <button class="confirm-button" onclick="window.location.href = `eventoconfirmado.html?id_quadra=${idQuadra}&horario=${encodeURIComponent(horario)}&dia=${dia}&mes=${mes}&nome_evento=${encodeURIComponent(eventName)}&id_usuario=${idUsuario}`;
">Confirmar reserva</button>
            </div>
        </div>
    </div>
    <script src="/Front-End//javascript/detalhes-horario.js"></script>
</body>
</html>
