<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VôleiMatch Evento Confirmado</title>
    <link rel="stylesheet" href="/styles/editarevento.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <h1 class="page-title">SOBRE SUA RESERVA</h1>
    <div class="container">
        <button class="back-button">&larr;</button>
        <div class="card">
            <div class="image-section">
                <img src="/imagens/quadra 1.png" alt="Quadra 02">
                <div class="quadra-info">Quadra 02</div>
                <div class="time-info">16:00 às 17:00<br>DIA 12</div>
            </div>
            <div class="form-section">
                <div class="input-container">
                    <input type="text" id="event-id" class="input" placeholder="ID DO EVENTO">
                    <span class="icon-pencil"><span class="icon-pencil"><i class="fas fa-pencil-alt"></i></span>
                </span>
                </div>
                <div class="form-buttons">
                    <button class="btn-confirm">Confirmar alteração</button>
                    <button class="btn-delete">Cancelar reserva</button>
                </div>
            </div>
            
                        
            
    </div>
</body>
</html>
