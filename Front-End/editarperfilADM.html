<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VôleiMatch Perfil</title>
    <link rel="stylesheet" href="/Front-End/styles/editarperfilADM.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding-right: 30px;
        }

        .form-group .edit-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            cursor: pointer;
        }

        .form-group .edit-icon:hover {
            color: #000;
        }

        .form-buttons a {
            display: block;
            text-align: center;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            margin-bottom: 10px;
        }

        .btn-confirm {
            border-color: #154983;
            color: #154983;
        }

        .btn-confirm:hover {
            background-color: #154983;
            color: white;
        }

        .btn-delete {
            border-color: #f44336;
            color: #f44336;
        }

        .btn-delete:hover {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow">
            <a href="reserva.html">←</a>
        </div>
        
        <h1 class="title">EDITAR DADOS DE USUÁRIO</h1>
        <div class="profile-box">
            <h2 class="profile-title">Dados do usuário</h2>
            <div class="profile-icon">
                <img src="/Front-End/imagens/pessoa fundo.png" alt="Foto de perfil">
            </div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="">
                    <i class="fas fa-pen edit-icon"></i>
                </div>
                <div class="form-group">
                    <label for="contact">Contato:</label>
                    <input type="text" id="contact" placeholder="">
                    <i class="fas fa-pen edit-icon"></i>
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" placeholder="">
                    <i class="fas fa-pen edit-icon"></i>
                </div>
                <div class="form-buttons">
                    <a href="listadeusuarios.html" class="btn-confirm">Confirmar</a>
                    <a href="listadeusuarios.html" class="btn-delete">Excluir conta</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
