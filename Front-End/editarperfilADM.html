<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VôleiMatch Perfil</title>
    <link rel="stylesheet" href="/styles/editarperfilADM.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .form-group {
            position: relative;
            margin-bottom: 15px;
        }

        .form-group input {
            width: 100%;
            padding-right: 30px;
        }

        .form-group .edit-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #555;
            cursor: pointer;
        }

        .form-group .edit-icon:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="back-arrow">
            <a href="reserva.html">←</a>
        </div>
        
        <h1 class="title">MEU PERFIL</h1>
        <div class="profile-box">
            <h2 class="profile-title">Meus dados</h2>
            <div class="profile-icon">
                <img src="/imagens/pessoa fundo.png" alt="Foto de perfil">
            </div>
            <form class="profile-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" placeholder="Digite seu nome">
                    <i class="fas fa-pen edit-icon"></i>
                </div>
                <div class="form-group">
                    <label for="contact">Contato:</label>
                    <input type="email" id="contact" placeholder="Digite seu email">
                    <i class="fas fa-pen edit-icon"></i>
                </div>
                <div class="form-group">
                    <label for="login">Login:</label>
                    <input type="text" id="login" placeholder="Digite seu login">
                    <i class="fas fa-pen edit-icon"></i>
                </div>
                <div class="form-buttons">
                    <button type="submit" class="btn-confirm">Confirmar</button>
                    <button type="button" class="btn-delete">Excluir conta</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
